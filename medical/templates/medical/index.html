{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Medical quiz</title>
        <link href="{% static 'medical/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'medical/style.css' %}" rel="stylesheet">
        <link type="image/png"
              href="{% static 'medical/favicon.ico' %}"
              rel="shortcut icon">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm p-2 mb-3 bg-body">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Medical Quiz</a>
            </div>
        </nav>
        <!-- end Navbar -->
        <!-- question | answer -->
        <div class="container" style="margin-top: 25vh;">
            <!-- question -->
            <div class="h5 text-center">
                hello
                {{ get_model.question }}
            </div>
            <div class="container mt-5">
                <!-- otions -->
                <div>
                    <div class="d-flex justify-content-evenly mb-3 text-center">
                        <div class="p small">a) {{ get_model.option_1 }}</div>
                        <div class="p small">b) {{ get_model.option_2 }}</div>
                    </div>
                    <div class="d-flex justify-content-evenly mb-3 text-center">
                        <div class="p small">c) {{ get_model.option_3 }}</div>
                        <div class="p small">d) {{ get_model.option_4 }}</div>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly mb-3 mt-4 text-center text-success">
                    <div class="none" id="answer" style="display:none;">
                        {{ get_model.option }}) <em>{{ get_model.correct_answer }}</em>
                    </div>
                </div>
                <!-- end options -->
                <div class="d-grid justify-content-evenly" <!-- <div class="" -->
                    <button type="button"
                            class="btn text-dark fw-bold btn-sm rounded-pill"
                            id="button_answer"
                            style="background-color: #d9d9d9;
                                   padding-left: 12vw;
                                   padding-right:12vw;"
                            onclick="revealAnswer()">
                        Reveal answer
                    </button>
                </div>
            </div>
            <div class="d-grid d-md-flex mt-5 mb-5 me-3 fixed-bottom justify-content-end">
                <a class="btn text-dark fw-bold btn-sm rounded-pill"
                   type="button"
                   style="background-color: #d9d9d9;"
                   href="{% url 'index' %}">Next question</a>
            </div>
        </div>
        <!-- end question | answer -->
        <script>
            function revealAnswer() {
                let answer_id = document.getElementById("answer");
                let button_answer_id = document.getElementById("button_answer");
                let next_question_id = document.getElementById("next_question")

                if (button_answer_id.innerText === "Next question") {
                    window.location.replace("{% url 'index' %}");
                }

                if (answer_id.style.display === "none") {
                    answer_id.style.display = "block";
                    button_answer_id.innerText = "Next question"
                } else {
                    answer_id.style.display = "none";
                    button_answer_id.innerText = "Reveal answer"
                }
            }

        </script>
    </body>
</html>
